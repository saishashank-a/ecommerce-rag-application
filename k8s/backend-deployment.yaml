apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: ecommerce-backend:v1
        imagePullPolicy: Never  # Use local image
        ports:
        - containerPort: 8000
        env:
        - name: CHROMA_DB_PATH
          value: "/app/chroma_db"
        - name: OLLAMA_HOST
          value: "http://host.docker.internal:11434"
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
spec:
  selector:
    app: backend
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
  type: ClusterIP
